<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <title>Система бронирования билетов</title>

    <!-- JSWorks import -->
    <script src="/jsworks.js"></script>
    <link rel="stylesheet" href="/jsworks.css">
    <!-- JSWorks import end -->

    <script>
        JSWorks.config = {
            backendURL: '',
            hidePageOnNavigating: false,
            timerFormFieldUpdates: true,
        }
    </script>

    <script src="/application.js"></script>
    <link rel="stylesheet" href="/font-awesome.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="import" href="/main.html">

</head>
<body>

    <app-info>
        <app-routes>

            <app-route id="MainRoute" page="TestPage" default></app-route>

            <app-route id="OrdersRoute" page="OrdersPage" match="orders">
                <app-route id="NewOrderRoute" page="NewOrderPage" match="new"></app-route>
            </app-route>

            <app-route match="details">
                <app-route id="DetailsRoute" page="DetailsPage" match=":id"></app-route>
            </app-route>

        </app-routes>
    </app-info>


    <app-main></app-main>

</body>
</html>
