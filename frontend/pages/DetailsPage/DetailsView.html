<app-view id="DetailsView" extends="BaseView">


    <view-for variable="details" in="$.details">

        <div class="flight-title-bar">
            <div class="flight-title flight-inline">
                <view-eval value="'#' + details.order"></view-eval>
            </div>
        </div>

        <div class="flight-from flight-inline">
            <span class="flight-no-accent">Заказ создан: </span>
            <view-eval value="details.date"></view-eval>
        </div>

        <br>


        <view-for variable="flight" in="details.flights" static>
            <div class="flight">
                <div class="flight-title-bar">

                    <div class="flight-title flight-inline">
                        <view-eval value="flight.fromAirportCode"></view-eval>
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        <view-eval value="flight.toAirportCode"></view-eval>
                    </div>

                    <div class="flight-code">
                        <view-eval value="flight.flightDisplayCode"></view-eval>
                    </div>

                </div>

                <div class="flight-start flight-inline">
                    <view-eval value="flight.flightDisplayName"></view-eval>
                </div>

                <div class="flight-start flight-inline">
                    <span class="flight-no-accent">Из </span>
                    <view-eval value="flight.fromCityName"></view-eval>
                </div>

                <div class="flight-start flight-inline">
                    <span class="flight-no-accent">В </span>
                    <view-eval value="flight.toCityName"></view-eval>
                </div>

                <div class="flight-start flight-inline">
                    <span class="flight-no-accent">Начало в</span>
                    <view-eval value="flight.formattedDateStart"></view-eval>
                </div>

                <div class="flight-end flight-inline">
                    <span class="flight-no-accent">Окончание в</span>
                    <view-eval value="flight.formattedDateEnd"></view-eval>
                </div>
            </div>
        </view-for>

    </view-for>


</app-view>
